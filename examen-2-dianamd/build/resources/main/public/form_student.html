<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <link href="css/styles.css" rel="stylesheet" />
    </head>
<section class="vh-100">
    
    <div class="container-fluid h-custom">
        
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <div class="col-md-9 col-lg-6 col-xl-5">
            
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <a class="navbar-brand" href="#page-top">Formulario:</a>
          <form action="/fill-form" method="post">
            
  
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="text" id="form3Example3" class="form-control form-control-lg"
                placeholder="Introduzca un usuario valido..." name="name"/>
              <label class="form-label" for="form3Example3">Nombre</label>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <input type="text" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter Sector" name="sector"/>
              <label class="form-label" for="form3Example4">Sector</label>
            </div>
            <div class="form-outline mb-3">
                <label class="form-label" for="form3Example4" >Nivel Escolar</label>
            <select id="cars" name="schoollevel">
                <option value="basico">Basico</option>
                <option value="medio">Medio</option>
                <option value="universitario">Grado Universitario</option>
                <option value="postgrado">Postgrado</option>
                <option value="doctorado">Doctorado</option>
              </select>
              </div>

              <input type="hidden" name='latitud' value=''>
              <input type="hidden" name='longitud' value=''>
            
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="getLocation()" >Enviar</button>
                <a class="btn btn-primary btn-lg"
                   style="padding-left: 2.5rem; padding-right: 2.5rem;" href="/" >Salir</a>
                <p id="demo"></p>
                <script>
                    var x = document.getElementById("demo");
                    function getLocation() {
                        navigator.geolocation.getCurrentPosition(function(geodata){
                            var coordenadas = geodata.coords;
                            document.querySelector('input[name="latitud"]').value = String(coordenadas.latitude);
                            document.querySelector('input[name="longitud"]').value = String(coordenadas.longitude);
                            var x = document.getElementsByTagName("form");
                            x[0].submit();
                            localStorage.setItem("name",  document.querySelector('input[name="name"]').value);
                            localStorage.setItem("sector",  document.querySelector('input[name="sector"]').value);
                            localStorage.setItem("schoollevel",  document.querySelector('input[name="schoollevel"]').value);
                            localStorage.setItem("latitud",  String(coordenadas.latitude));
                            localStorage.setItem("longitud",  String(coordenadas.longitude));

                        }, function(){
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        });


                    }


                </script>
            
            </div>
  
          </form>
        </div>
      </div>
    </div>
