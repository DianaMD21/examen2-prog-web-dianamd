<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<section class="vh-100">

    <div class="container-fluid h-custom">

        <div class="row d-flex justify-content-center align-items-center h-100">

            <div class="col-md-9 col-lg-6 col-xl-5">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <a class="navbar-brand" href="#page-top">Formulario:</a>
                <form action="/historial-formularios" method="get">


                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                               placeholder="Introduzca un usuario valido..." th:value="${form.name}" readonly/>
                        <label class="form-label" for="form3Example3">Nombre</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example4" class="form-control form-control-lg"
                               placeholder="Enter password" th:value="${form.sector}" readonly/>
                        <label class="form-label" for="form3Example4">Sector</label>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Nivel Escolar</label>
                        <select name="cars" id="cars">
                            <option th:value="${form.educationLevel}" th:text="${form.educationLevel}"></option>
                        </select>
                    </div>

                    <div class="form-outline mb-3">
                        <input type="text" id="form3Example5" class="form-control form-control-lg"
                               placeholder="Enter password" th:value="${form.userForm.username}" readonly/>
                        <label class="form-label" for="form3Example4">Nombre de usuario</label>
                    </div>


                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Salir</button>

                    </div>

                </form>
            </div>
        </div>
    </div>
    <div
            class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
            Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#!" class="text-white me-4">
                <i class="fab fa-google"></i>
            </a>
            <a href="#!" class="text-white">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        <!-- Right -->
    </div>
</section>
